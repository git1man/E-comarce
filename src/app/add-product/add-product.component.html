
<div class="container mt-4">
  <h2>Add New Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="submit()" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" />
    </div>

    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <textarea id="desc" class="form-control" formControlName="desc"></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" class="form-control" formControlName="price" />
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" id="stock" class="form-control" formControlName="stock" />
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" id="category" class="form-control" formControlName="category" />
    </div>

    <div class="mb-3">
      <label for="img" class="form-label">Image</label>
      <input type="file" class="form-control" (change)="onImageSelect($event)" />
    </div>

    <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="text-success">{{ successMessage }}</div>

    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
      Add Product
    </button>
  </form>
</div>
