<div class="container mt-4">
  <h2>Edit Product by ID</h2>

  <!-- Input for product ID -->
  <div class="input-group mb-3">
    <input type="text" [(ngModel)]="productId" placeholder="Enter Product ID" class="form-control" />
    <button class="btn btn-primary" (click)="onLoadProduct()">Load Product</button>
  </div>

  <!-- Error message -->
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <!-- Form to edit product -->
  <form *ngIf="showForm" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Price</label>
      <input type="number" formControlName="price" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Description</label>
      <textarea formControlName="desc" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label>Image URL</label>
      <input type="text" formControlName="imgURL" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Stock</label>
      <input type="number" formControlName="stock" class="form-control" />
    </div>

    <button class="btn btn-success" type="submit">Update Product</button>
  </form>
</div>
